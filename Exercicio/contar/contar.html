<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            Inicio: <input type="text" name="inicio" id="inicio">
            <br>
            Fim: <input type="text" name="fim" id="fim">
            <br>
            Passo: <input type="text" name="passo" id="passo">
            <br>
            <input type="button" value="Calcular" onclick="calcular()">
        </div>
            <hr>
            
        <div id="resposta">

        </div>
    </section>
    <footer><p>&copy;Roswell Co.</p></footer>
    <script src="script.js"></script>
</body>
</html>
