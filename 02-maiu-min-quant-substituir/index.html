<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        p{
            font-size: medium;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: aqua;
            width: 70vw;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write('<p>Seu nome <strong>'+nome+'</strong> tem '+nome.length+' letras</p>') //para escrever na tela
       
        document.write('<p>Seu nome em maiusculo é '+nome.toUpperCase()+'</p>')

        document.write('<p> Seu nome <strong>'+nome+'</strong> em minusculo é ' +nome.toLowerCase()+'</p>')

        12.5 vai virar 12,5

        Para mostrar em valor monetario
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        em vez de BRL, UDS para dolar e EUR para euro*/

    </script>
</body>
</html>
