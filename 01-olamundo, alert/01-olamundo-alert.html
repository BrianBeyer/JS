<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: blue;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
   </head>
<body>
    <h1>Hello world! </h1>
    <script>
        window.confirm('Esta gostando do site?')
        var nome = window.prompt('Qual seu nome?') // variavel nome recebe o valor digitado pelo usuario
         // variaveis pode ter _ $ letras
        window.alert('Welcome ' + nome)
       
       var n1 = Number.parseInt(window.prompt('Digite um numero:'))// recebe string
       var n2 = Number.parseInt(window.prompt('Digite outro numero:'))
       /*Para converter uma string para um numero
        Number.parseint(n)
        Para converter para um numero real
        Number.parseFloat(n)
        É possivel usar só Number(n) e o programa vai se auto regular se é inteiro ou real */

        /*Para converter de numero para string
        String(n)
        ou
        n.toString()
        */
       
       
       var res = n1+n2
       window.alert('A soma entre '+n1+' e ' +n2+ ' é: ' +res)

        /*
        declaração:
        em versões antigas:
        'A soma entre '+n1+' e ' +n2+ ' é: ' +res
        versões novas:
        'A soma entre ${n1} e ${n2} é: ${res}' 
        */
    </script>
</body>
</html>
